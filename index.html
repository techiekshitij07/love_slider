  <title>3D Image Slider with Love Animation</title>
  <style>
    /* General Styling */
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      font-family: 'Arial', sans-serif;
    }

    /* Gradient Circles */
    .gradient-circle {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
    }

    .outer-circle {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(255, 0, 150, 0.6), transparent);
      z-index: 1;
      filter: blur(100px);
      top: calc(50% - 250px);
      left: calc(50% - 250px);
    }

    .inner-circle {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(0, 150, 255, 0.6), transparent);
      z-index: 1;
      filter: blur(100px);
      top: calc(50% - 150px);
      left: calc(50% - 150px);
    }

    /* Slider Container */
    .slider-container {
      perspective: 1000px;
      width: 300px;
      height: 300px;
      position: relative;
      z-index: 2;
    }

    /* Slider */
    .slider {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate 20s infinite linear;
      will-change: transform; /* Optimize rendering */
    }

    /* Slide Styling */
    .slide {
      position: absolute;
      width: 200px;
      height: 250px;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      transition: opacity 0.5s ease, transform 0.5s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      will-change: transform; /* Optimize rendering */
    }

    .slide-text {
      color: rgb(228, 228, 228);
      font-size: 15px;
      text-align: center;
      font-weight: bold;
      position: absolute;
      bottom: 0px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* 3D Rotation */
    .slide:nth-child(1) { transform: rotateY(0deg) translateZ(300px); }
    .slide:nth-child(2) { transform: rotateY(60deg) translateZ(300px); }
    .slide:nth-child(3) { transform: rotateY(120deg) translateZ(300px); }
    .slide:nth-child(4) { transform: rotateY(180deg) translateZ(300px); }
    .slide:nth-child(5) { transform: rotateY(240deg) translateZ(300px); }
    .slide:nth-child(6) { transform: rotateY(300deg) translateZ(300px); }

    /* Pause on Hover */
    .slider-container:hover .slider {
      animation-play-state: paused;
    }

    /* Rotation Keyframes */
    @keyframes rotate {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    /* LOVE TEXT ANIMATION */
    .love-text {
      position: absolute;
      bottom: 40px;
      font-size: 40px;
      font-weight: bold;
      background: linear-gradient(90deg, #ff0000, #ff6666, #ff0000);
      background-size: 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 4s linear infinite, heartbeat 2s ease-in-out infinite;
      text-align: center;
      z-index: 5;
    }

    .heart {
      animation: pulse 1.2s infinite ease-in-out;
      display: inline-block;
    }

    @keyframes shine {
      0% { background-position: 0%; }
      100% { background-position: 200%; }
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.05); }
      50% { transform: scale(1.15); }
      75% { transform: scale(1.05); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    /* Custom Audio Controls - Positioned at the bottom, center */
    .audio-container {
      position: fixed;
      bottom: 13px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .audio-container audio {
      width: 120px;
      height: 40px;
      background: #b491b8;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(255, 0, 0, 0.2);
    }

    .audio-container .play-btn,
    .audio-container .pause-btn {
      background-color: #ff0000;
      border: none;
      color: rgb(0, 247, 255);
      font-size: 15px;
      padding: 5px 15px;
      border-radius: 5px;
      cursor: center;
      margin: 0 5px;
    }

    .audio-container .play-btn:hover,
    .audio-container .pause-btn:hover {
      background-color: #667dff;
    }
